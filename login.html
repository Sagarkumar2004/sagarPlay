<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon" href="other/music logo design.png">
    <link rel="stylesheet" href="login.css">

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login - SagarPlay</title>
</head>
<body>
    <div class="main">
        <div class="overlay"></div>
        <div class="LoginContainer">
          <div class="heading">
            <button type="button" class="headingBtn" id="login">Login</button>
            <button type="button" class="headingBtn" id="sinup">Sinup</button>

          </div>
           <!-- This is for login -->
           
            <input class="InputStyle" id="UserName" type="text" placeholder="UserName" required>
            <input class="InputStyle" id="password" type="password" placeholder="password" required>
           <!-- This for sinup -->
           <div class="sinupInputContainer">
            <input class="InputStyle" id="Name" type="text" placeholder="Enter Your Name" required>
            <input  class="InputStyle" id="NewUserName" type="text" placeholder="Enter your New user name" required>
            <input class="InputStyle" id="email" type="email" placeholder="Enter Your Email" required>
            <input  class="InputStyle" id="NewPassword" type="password" placeholder="Enter your New password" required>
            <input class="InputStyle" id="number" type="number" placeholder="Enter Your number" required>
            <input  class="InputStyle" id="repetPassword" type="password" placeholder="repet Password" required>

           </div>
            
            <button type="button" id="loginBtn">Login</button>

            <h4 class="anotherOption">Login with</h4>
              <div class="Icon">
                <i class="fa fa-google"></i>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-github"></i>
              </div>
              
              <br>
              <a class="forgetPass"><p> Forget your password</p></a>

            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
